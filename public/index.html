<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clockify Batch</title>
    
    <script>
      async function procesar() {
        let clockifyApiKey = document.getElementById('clockifyApiKey').value
        let url = 'https://api.clockify.me/api/v1/workspaces';
        let response = await fetch(url, {
          headers: {
            'X-Api-Key': clockifyApiKey
          }
        });

        let commits = await response.json(); // read response body and parse as JSON

        console.log(commits);
      }
    </script>
  </head>
  <body>
    <input placeholder="Clockify Api Key" type="password" id="clockifyApiKey" />
    <button type="button" onclick="procesar()">Procesar</button>
  </body>
</html>
